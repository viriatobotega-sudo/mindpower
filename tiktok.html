<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikDown.io – Baixe Vídeos do TikTok, Instagram e Facebook</title>
  <meta name="description" content="Baixe vídeos sem marca d'água. Real, rápido, limpo." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      min-height: 100vh;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 12px;
    }
    .tagline {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    .form-group select, .form-group input {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 14px 28px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #0055d4; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .video-preview {
      margin: 40px auto;
      max-width: 360px;
      display: none;
    }
    .video-preview video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .video-preview a {
      display: block;
      margin-top: 16px;
      padding: 14px;
      background: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
    }
    .error {
      color: #d32f2f;
      margin: 15px 0;
      display: none;
    }
    footer {
      margin-top: 100px;
      color: #777;
      font-size: 0.9rem;
    }
    footer .creator {
      font-weight: 600;
      color: #000;
    }
    footer .rights {
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikDown.io</h1>
    <p class="tagline">Baixe vídeos do TikTok, Instagram e Facebook em HD. Sem marca d'água.</p>

    <div class="form-group">
      <label>Plataforma</label>
      <select id="platform">
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram (Reels)</option>
        <option value="facebook">Facebook</option>
      </select>
    </div>

    <div class="form-group">
      <label>Link do Vídeo</label>
      <input type="text" id="videoUrl" placeholder="Cole o link aqui..." />
    </div>

    <button id="fetchBtn">▶ Processar</button>
    <div class="loader" id="loader"></div>
    <div class="error" id="error">Não foi possível baixar. Link inválido ou plataforma não suportada.</div>

    <div class="video-preview" id="videoPreview">
      <video id="videoPlayer" controls></video>
      <a id="downloadLink" download>Baixar Vídeo</a>
    </div>
  </div>

  <footer>
    <div class="creator">Criado por Musk.dev</div>
    <div class="rights">© 2025 Todos os direitos reservados. Ferramenta não oficial.</div>
  </footer>

  <script>
    const platform = document.getElementById('platform');
    const videoUrl = document.getElementById('videoUrl');
    const fetchBtn = document.getElementById('fetchBtn');
    const loader = document.getElementById('loader');
    const videoPreview = document.getElementById('videoPreview');
    const videoPlayer = document.getElementById('videoPlayer');
    const downloadLink = document.getElementById('downloadLink');
    const errorDiv = document.getElementById('error');

    async function getTikTokVideo(url) {
      const res = await fetch('https://api.snaptik.io/check', {
        method: 'POST',
        body: JSON.stringify({ url }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      if (data.status === 'success') return data.data.mp4;
      throw new Error('Falha no TikTok');
    }

    async function getInstagramVideo(url) {
      // Usa proxy público confiável (funciona em abril/2025)
      const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;
      const res = await fetch(proxy);
      const html = await res.text();
      const match = html.match(/"video_url":"(https?:[^"]+)"/);
      if (match) return JSON.parse(`"${match[1]}"`);
      throw new Error('Não encontrou vídeo do Instagram');
    }

    async function getFacebookVideo(url) {
      const res = await fetch(`https://api.fdown.net/fetchUrl?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      if (data.hd) return data.hd;
      if (data.sd) return data.sd;
      throw new Error('Facebook: não encontrou vídeo');
    }

    fetchBtn.addEventListener('click', async () => {
      const url = videoUrl.value.trim();
      const selected = platform.value;

      if (!url) {
        errorDiv.style.display = 'block';
        return;
      }

      loader.style.display = 'block';
      videoPreview.style.display = 'none';
      errorDiv.style.display = 'none';

      try {
        let videoSrc = '';

        if (selected === 'tiktok' && url.includes('tiktok.com')) {
          videoSrc = await getTikTokVideo(url);
        }
        else if (selected === 'instagram' && url.includes('instagram.com')) {
          videoSrc = await getInstagramVideo(url);
        }
        else if (selected === 'facebook' && (url.includes('facebook.com') || url.includes('fb.watch'))) {
          videoSrc = await getFacebookVideo(url);
        }
        else {
          throw new Error('Plataforma ou link inválido');
        }

        videoPlayer.src = videoSrc;
        downloadLink.href = videoSrc;
        videoPreview.style.display = 'block';

      } catch (err) {
        errorDiv.style.display = 'block';
        console.error(err);
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>

</body>
</html>
