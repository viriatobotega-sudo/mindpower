<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikDown.io – Baixe Vídeos do TikTok sem Marca D'água</title>
  <meta name="description" content="Baixe vídeos do TikTok em HD. Sem login. Sem marca d'água. 100% grátis." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      min-height: 100vh;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 12px;
    }
    .tagline {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .input-group {
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .input-group input {
      width: 100%;
      padding: 18px 20px;
      border: 1px solid #ddd;
      border-radius: 14px;
      font-size: 1rem;
      outline: none;
      color: #333;
    }
    .input-group input:focus {
      border-color: #0066ff;
      box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
    }
    button {
      padding: 14px 28px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #0055d4; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .video-preview {
      margin: 40px auto;
      max-width: 360px;
      display: none;
    }
    .video-preview video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .video-preview a {
      display: block;
      margin-top: 16px;
      padding: 14px;
      background: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
    }
    footer {
      margin-top: 100px;
      color: #777;
      font-size: 0.9rem;
    }
    footer .creator {
      font-weight: 600;
      color: #000;
    }
    footer .rights {
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TikDown.io</h1>
    <p class="tagline">Baixe vídeos do TikTok em alta qualidade. Sem marca d'água. 100% grátis.</p>

    <div class="input-group">
      <input type="text" id="videoUrl" placeholder="Cole o link do vídeo do TikTok aqui..." />
    </div>
    <button id="fetchBtn">▶ Baixar Vídeo</button>

    <div class="loader" id="loader"></div>

    <div class="video-preview" id="videoPreview">
      <video id="videoPlayer" controls></video>
      <a id="downloadLink" download>Baixar Vídeo</a>
    </div>
  </div>

  <footer>
    <div class="creator">Criado por Musk.dev</div>
    <div class="rights">© 2025 Todos os direitos reservados. Este site não é afiliado ao TikTok.</div>
  </footer>

  <script>
    const videoUrl = document.getElementById('videoUrl');
    const fetchBtn = document.getElementById('fetchBtn');
    const loader = document.getElementById('loader');
    const videoPreview = document.getElementById('videoPreview');
    const videoPlayer = document.getElementById('videoPlayer');
    const downloadLink = document.getElementById('downloadLink');

    fetchBtn.addEventListener('click', async () => {
      const url = videoUrl.value.trim();
      if (!url) return;

      loader.style.display = 'block';
      videoPreview.style.display = 'none';

      try {
        // Usando API gratuita + corsproxy para evitar bloqueio
        const proxy = 'https://corsproxy.io/?';
        const apiURL = `https://tikwm.com/api?url=${encodeURIComponent(url)}`;

        const response = await fetch(proxy + encodeURIComponent(apiURL));
        const data = await response.json();

        if (data.data && data.data.nwm_video_url) {
          const videoSrc = data.data.nwm_video_url;
          videoPlayer.src = videoSrc;
          downloadLink.href = videoSrc;
          videoPreview.style.display = 'block';
        } else {
          alert('Não foi possível baixar o vídeo. Link inválido.');
        }
      } catch (err) {
        alert('Erro ao processar. Verifique o link ou tente novamente.');
        console.error(err);
      } finally {
        loader.style.display = 'none';
      }
    });

    videoUrl.addEventListener('keypress', e => {
      if (e.key === 'Enter') fetchBtn.click();
    });
  </script>

</body>
</html>
