<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="lrfXnDIgUTuzmP2fNC4M6sUOpiewQPZbv2JIgM1xLlk" />
  <title>Mind Power</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      padding: 0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 24px 20px;
      border-bottom: 1px solid #eaeaea;
    }
    header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #000;
      letter-spacing: -0.5px;
    }
    .verified-badge {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 6px;
      animation: rotate 2s linear infinite;
      opacity: 0.9;
    }
    .verified-badge svg {
      width: 100%;
      height: 100%;
      fill: #1877f2;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Top Banner */
    .top-banner {
      padding: 16px 20px;
      background: #f8f8f8;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-bottom: 1px solid #eee;
    }
    .top-banner strong {
      color: #000;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Quote Card */
    .quote-card {
      background: #fcfcfc;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 28px 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
    }
    .quote-text {
      font-size: 24px;
      line-height: 1.45;
      margin-bottom: 20px;
      font-weight: 600;
      color: #000;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .author-img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1877f2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .author-info {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }

    /* Like Button */
    .like-btn {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: #555;
      font-size: 15px;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .like-btn:hover {
      background: #f0f0f0;
    }
    .like-btn.liked {
      color: #e53935;
    }
    .like-btn .heart {
      font-size: 18px;
      transition: transform 0.2s;
    }
    .like-btn.liked .heart {
      transform: scale(1.2);
    }
    .like-count {
      font-weight: 600;
    }

    /* Facebook Button */
    .fb-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1877f2;
      color: white;
      padding: 14px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 14px rgba(24, 119, 242, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    .fb-btn:hover {
      transform: translateY(-2px);
    }

    /* Cookies Banner */
    .cookies-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      color: white;
      padding: 14px 20px;
      text-align: center;
      font-size: 14px;
      z-index: 1001;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-weight: 500;
    }
    .cookies-banner button {
      background: #ffffff;
      color: #1a1a1a;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .cookies-banner button:hover {
      background: #f0f0f0;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 15px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .quote-text {
        font-size: 20px;
      }
      .author-img {
        width: 46px;
        height: 46px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mind Power <span class="verified-badge" title="Verificado">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </span></h1>
  </header>

  <div class="top-banner">
    Nova frase a cada hora. <strong>Compartilhe e inspire.</strong>
  </div>

  <div class="container" id="quotes-container">
    <div class="loading">Carregando frases poderosas...</div>
  </div>

  <a href="https://www.facebook.com/profile.php?id=61580141993544" target="_blank" class="fb-btn">
    üí¨ Seguir no Facebook
  </a>

  <div class="cookies-banner" id="cookies-banner">
    Usamos cookies para garantir a melhor experi√™ncia.  
    <button id="accept-cookies">Aceitar</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDj1qqCBztEpF31n9UU3DFKwiymc2Bd-iM",
      authDomain: "bot-ia-20e75.firebaseapp.com",
      databaseURL: "https://bot-ia-20e75-default-rtdb.firebaseio.com",
      projectId: "bot-ia-20e75",
      storageBucket: "bot-ia-20e75.appspot.com",
      messagingSenderId: "601684351023",
      appId: "1:601684351023:android:e94d0ab92f512c4cb80eda"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elementos
    const quotesContainer = document.getElementById('quotes-container');
    const cookiesBanner = document.getElementById('cookies-banner');
    const acceptBtn = document.getElementById('accept-cookies');

    // Verifica cookies
    if (localStorage.getItem('cookiesAccepted')) {
      cookiesBanner.style.display = 'none';
    } else {
      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookiesAccepted', 'true');
        cookiesBanner.style.display = 'none';
      });
    }

    // Formatar likes (1.2K, 3.5M, 1.8B)
    function formatLikes(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(1).replace(/\.0$/, '') + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(1).replace(/\.0$/, '') + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(1).replace(/\.0$/, '') + 'K';
      return num;
    }

    // Carregar frases do Firebase
    db.ref('frases').on('value', (snapshot) => {
      const data = snapshot.val();
      quotesContainer.innerHTML = '';
      if (data) {
        Object.keys(data).reverse().forEach(key => {
          const item = data[key];
          const id = key;
          const frase = item.frase || '';
          const nome = item.nome || 'Mind Power';
          const likes = item.likes || 0;
          const liked = getCookie(`liked_${id}`) === 'true';

          const quoteDiv = document.createElement('div');
          quoteDiv.className = 'quote-card';
          quoteDiv.innerHTML = `
            <div class="quote-text">"${frase}"</div>
            <div class="profile-section">
              <img src="mind.png" alt="Perfil" class="author-img">
              <div class="author-info">
                ${nome} 
                <span class="verified-badge" style="margin-left:4px;width:14px;height:14px;" title="Verificado">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#1877f2"/></svg>
                </span>
              </div>
            </div>
            <button class="like-btn ${liked ? 'liked' : ''}" data-id="${id}" data-likes="${likes}">
              <span class="heart">‚ù§Ô∏è</span>
              <span class="like-count">${formatLikes(likes)}</span> curtidas
            </button>
          `;
          quotesContainer.appendChild(quoteDiv);
        });

        // Adicionar eventos de like
        document.querySelectorAll('.like-btn').forEach(btn => {
          btn.addEventListener('click', function () {
            const id = this.getAttribute('data-id');
            const liked = this.classList.contains('liked');
            const currentLikes = parseInt(this.getAttribute('data-likes'));

            if (!liked) {
              // Curtir
              db.ref('frases/' + id).update({
                likes: currentLikes + 1
              });
              setCookie(`liked_${id}`, 'true', 30);
              this.classList.add('liked');
              this.querySelector('.like-count').textContent = formatLikes(currentLikes + 1);
              this.setAttribute('data-likes', currentLikes + 1);
            }
          });
        });
      } else {
        quotesContainer.innerHTML = '<p style="text-align:center;color:#777;padding:20px;">Nenhuma frase ainda. Adicione no painel!</p>';
      }
    });

    // Fun√ß√µes de cookie
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = name + "=" + value + ";path=/; expires=" + d.toUTCString();
    }

    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
  </script>

</body>
</html>
